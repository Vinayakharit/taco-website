        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
        <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required placeholder="your name">
                </p>
                <p>
                <label for="gmail">Email:</label>
                <input type="email" name="gmail" id="gmail" required placeholder="your email">
                </p>
                <p>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" required cols="29" rows="10" placeholder="Type your message here..."></textarea>
                </p>
        </fieldset>
        <button type="submit" formmethod="post" id="submit" >Submit</button>
        <button type="reset" id="reset">Reset</button>  
        </form>
